<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles.css" />
        <title>Black City Rifles</title>
    </head>
    <body>
        <section id="main">
            <img id="logo" alt="Black City Rifles Logo" src="public/logo.svg" />
            <div class="tracks-container">
                <div class="track">
                    <h2 class="track-title">Maybe Someday, Someday Maybe</h2>
                    <audio
                        src="public/MaybeSomedaySomedayMaybe.mp3"
                        type="audio/mp3"
                        controls="controls"
                    ></audio>

                    <a
                        class="download"
                        href="public/MaybeSomedaySomedayMaybe.mp3"
                        download="Maybe Someday, Someday Maybe.mp3"
                        >Download</a
                    >
                </div>
                <div class="track">
                    <h2 class="track-title">Southern Belle</h2>
                    <audio
                        src="public/SouthernBelle.mp3"
                        type="audio/mp3"
                        controls="controls"
                    ></audio>

                    <a
                        class="download"
                        href="public/SouthernBelle.mp3"
                        download="Southern Belle.mp3"
                        >Download</a
                    >
                </div>
                <div class="track">
                    <h2 class="track-title">Take You Home</h2>
                    <audio
                        src="public/TakeYouHome.mp3"
                        type="audio/mp3"
                        controls="controls"
                    ></audio>

                    <a
                        class="download"
                        href="public/TakeYouHome.mp3"
                        download="Take You Home.mp3"
                        >Download</a
                    >
                </div>
            </div>
        </section>
    </body>
</html>
